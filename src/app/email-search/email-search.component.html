<div id="email-search-container">
  <div class="header">
    Buscar Usu√°rios pelo E-mail
  </div>
  <div class="form-group">
    <label for="input-search-email">Email</label>
    <input id="input-search-email" type="email" [(ngModel)]="email"/>
    <button (click)="buscarPorEmail()">Pesquisar</button>
  </div>
  <div *ngIf="usuarios.length">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserId</th>
        <th scope="col">CompanyId</th>
        <th scope="col">Email</th>
        <th scope="col">Birth Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of usuarios | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuario.userId }}</td>
        <td>{{ usuario.companyId }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.birthdate }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
